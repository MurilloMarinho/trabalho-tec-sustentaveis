<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de produtos</h1>

        
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Nome do produto</label>
                        <input value="" required id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input value="1" required min="1" type="number" id="quantidade" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input value="1" required min="1" type="number" id="valor" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3 block">
                        Salvar
                    </button>
                </form>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Total</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>

    <script>
        const inputNome = document.querySelector('#nome');
        const inputQuantidade = document.querySelector('#quantidade');
        const inputValor = document.querySelector('#valor');

        const form = document.querySelector('form');
        const tbody = document.querySelector('tbody');

        const botao = document.querySelector('.btn');

        form.addEventListener('submit', function(evento) {
            evento.preventDefault()

            let produto = {}
            produto.nome = inputNome.value
            produto.quantidade = inputQuantidade.value
            produto.valor = inputValor.value

            produto.total = produto.quantidade * produto.valor

            const tr = document.createElement('tr')

            const tdNome = document.createElement('td')
            const tdQuantidade = document.createElement('td')
            const tdValor = document.createElement('td')
            const tdTotal = document.createElement('td')

            const tdExcluir = document.createElement('td')
            const btnExcluir = document.createElement('button')
            btnExcluir.textContent = 'Excluir'
            btnExcluir.classList.add('btn', 'btn-danger')
            btnExcluir.addEventListener('click', function() {
                tr.remove()
            })
            tdExcluir.append(btnExcluir)

            tdNome.textContent = produto.nome
            tdQuantidade.textContent = produto.quantidade
            tdValor.textContent = produto.valor
            tdTotal.textContent = produto.total

            tr.append(tdNome)
            tr.append(tdQuantidade)
            tr.append(tdValor)
            tr.append(tdTotal)
            tr.append(tdExcluir)

            tbody.append(tr)

            inputNome.value = ''
            inputQuantidade.value = 1
            inputValor.value = 1


        })
    </script>
    
</body>
</html>
